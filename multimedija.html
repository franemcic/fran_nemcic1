<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Multimedija</title>
    <link rel="stylesheet" href="Izgled.css">
</head>
<body>
    <header>
        <h1>Multimedija</h1>
    </header>

    <main>
        <section>
            <h2>Moje slike</h2>
            <img src="slika1.jpg" alt="Moja slika 1" width="300">
            <img src="slika2.jpg" alt="Moja slika 2" width="300">
        </section>

        <section>
            <h2>Video s vježbi</h2>
            <video controls width="480">
                <source src="video.mp4" type="video/mp4">
                Vaš preglednik ne podržava video tag.
            </video>
        </section>

        <section>
            <h2>Youtube video</h2>
            <iframe width="560" height="315" 
                src="https://youtu.be/rseqmSGH7xk?si=kjbrw7dVUFVuV-Av" 
                title="YouTube video player" 
                frameborder="0" 
                allowfullscreen></iframe>
        </section>

        <section>
            <h2>Zvučni zapis</h2>
            <audio controls>
                <source src="pjesma.mp3" type="audio/mpeg">
                Vaš preglednik ne podržava audio tag.
            </audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fran Nemčić</p>
    </footer>
</body>
</html>
